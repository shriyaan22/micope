<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pop the Balloons - MICOPE Celebration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #fceabb, #f8b500);
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff4081;
    }
    .balloon-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 860px;
      margin: 20px auto;
    }
    .balloon {
      width: 50px;
      height: 70px;
      margin: 8px;
      background: #ff6f61;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease;
    }
    .balloon:hover {
      transform: scale(1.1);
    }
    .balloon.popped {
      background: transparent;
      border: none;
      cursor: default;
    }
    .emoji {
      font-size: 24px;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      user-select: none;
    }
    #progressContainer {
      width: 100%;
      background: #ddd;
      margin: 20px auto;
      height: 20px;
      border-radius: 10px;
      max-width: 700px;
    }
    #progressBar {
      height: 100%;
      background: #4caf50;
      width: 0%;
      border-radius: 10px;
      transition: width 0.3s ease;
    }
    #status, #quote {
      margin-top: 15px;
      font-weight: bold;
      min-height: 40px;
      font-size: 18px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
    }
    button:hover {
      background-color: #e73370;
    }
  </style>
</head>
<body>
  <h1>🎈 Pop the Balloons to Celebrate MICOPE! 🎈</h1>
  <div id="progressContainer"><div id="progressBar"></div></div>
  <div id="status">Balloons popped: 0 / 42</div>
  <div id="quote">Start popping to get motivated!</div>
  <div class="balloon-container" id="balloonContainer"></div>
  <button onclick="resetProgress()">🔄 Reset Game</button>

  const totalBalloons = 42;
  const logicalTotal = 300;
  const logicalStart = 258; // Already completed
  let poppedCount = 0;

  const progressBar = document.getElementById("progressBar");
  const status = document.getElementById("status");
  const quote = document.getElementById("quote");
  const container = document.getElementById("balloonContainer");

  const emojis = ["😄", "🌟", "🚀", "💡", "🔥", "🎯", "💪", "👏", "🧠", "💥", "]()
</body>
</html>
