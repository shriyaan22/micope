<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MICOPE Balloon Celebration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #fceabb, #f8b500);
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff4081;
    }
    .balloon-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 960px;
      margin: 20px auto;
    }
    .balloon {
      width: 40px;
      height: 60px;
      margin: 5px;
      background: #ff6f61;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease;
    }
    .balloon:hover {
      transform: scale(1.1);
    }
    .balloon.popped {
      background: transparent;
      border: 1px dashed #aaa;
      cursor: default;
    }
    .emoji {
      font-size: 20px;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      user-select: none;
    }
    #progressContainer {
      width: 100%;
      background: #ddd;
      margin: 20px auto;
      height: 20px;
      border-radius: 10px;
      max-width: 600px;
    }
    #progressBar {
      height: 100%;
      background: #4caf50;
      width: 0%;
      border-radius: 10px;
      transition: width 0.3s ease;
    }
    #status, #quote {
      margin-top: 15px;
      font-weight: bold;
      min-height: 40px;
      font-size: 18px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
    }
    button:hover {
      background-color: #e73370;
    }
  </style>
</head>
<body>
  <h1>ðŸŽˆ Help Finish MICOPE Recruitment! ðŸŽˆ</h1>
  <div id="progressContainer"><div id="progressBar"></div></div>
  <div id="status">Progress: 263 / 300</div>
  <div id="quote">Click the remaining balloons to help us finish!</div>
  <div class="balloon-container" id="balloonContainer"></div>
  <button onclick="resetProgress()">ðŸ”„ Reset My Popped Balloons</button>

  <script src="script.js"></script>
</body>
</html>
