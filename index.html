<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pop the Balloons - MICOPE Celebration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #fceabb, #f8b500);
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff4081;
    }
    .balloon-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 860px;
      margin: 20px auto;
    }
    .balloon {
      width: 50px;
      height: 70px;
      margin: 8px;
      background: #ff6f61;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease;
    }
    .balloon:hover {
      transform: scale(1.1);
    }
    .balloon.popped {
      background: transparent;
      border: none;
      cursor: default;
    }
    .emoji {
      font-size: 24px;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      user-select: none;
    }
    #progressContainer {
      width: 100%;
      background: #ddd;
      margin: 20px auto;
      height: 20px;
      border-radius: 10px;
      max-width: 700px;
    }
    #progressBar {
      height: 100%;
      background: #4caf50;
      width: 0%;
      border-radius: 10px;
      transition: width 0.3s ease;
    }
    #status, #quote {
      margin-top: 15px;
      font-weight: bold;
      min-height: 40px;
      font-size: 18px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
    }
    button:hover {
      background-color: #e73370;
    }
  </style>
</head>
<body>
  <h1>üéà Pop the Balloons to Celebrate MICOPE! üéà</h1>
  <div id="progressContainer"><div id="progressBar"></div></div>
  <div id="status">Balloons popped: 0 / 42</div>
  <div id="quote">Start popping to get motivated!</div>
  <div class="balloon-container" id="balloonContainer"></div>
  <button onclick="resetProgress()">üîÑ Reset Game</button>

  <script>
   const totalBalloons = 42;
  let poppedCount = 0;

  const progressBar = document.getElementById("progressBar");
  const status = document.getElementById("status");
  const quote = document.getElementById("quote");
  const container = document.getElementById("balloonContainer");

  const emojis = ["üòÑ", "üåü", "üöÄ", "üí°", "üî•", "üéØ", "üí™", "üëè", "üß†", "üí•", "üòé", "ü§©", "ü•≥", "üòá", "ü§ì"];

  const messages = [
    "You popped balloon #1! Keep it up! - Ewa says: 'Precision is key!'",
    "Balloon #2 down! Val approves: 'Nice pop, like my coffee this morning.'",
    "Three‚Äôs a charm! Ewa reminds: 'Consistency > intensity!'",
    "Balloon 4 popped! Val jokes: 'Almost as satisfying as a cat video.'",
    "High five for #5! Ewa: 'Slow and steady wins the grant race.'",
    "Balloon #6 popped! Val: 'Is it me or is this balloon making progress?'",
    "Lucky 7! Ewa says: 'Good things come in sevens... kinda.'",
    "Eight balloons down! Val: 'Science says you just earned a break!'",
    "Balloon 9 popped! Ewa: 'Mental health science FTW!'",
    "Perfect 10! Val: 'Pop goes the progress!'",
    "Eleven down! Ewa reminds: 'Remember to breathe and hydrate.'",
    "Twelve popped! Val: 'Is this balloon your new best friend?'",
    "Thirteen‚Äôs a lucky pop! Ewa says: 'We make our own luck here.'",
    "Fourteen popped! Val: 'Pop that stress away!'",
    "Fifteen balloons down! Ewa: 'Halfway to MICOPE magic!'",
    "Sweet sixteen! Val jokes: 'Balloon therapy is underrated.'",
    "Seventeen popped! Ewa: 'Every pop counts towards change.'",
    "Eighteen balloons down! Val: 'You‚Äôre the real MVP today.'",
    "Nineteen popped! Ewa: 'Persistence is impressive.'",
    "Twenty balloons popped! Val: 'Woo! Party time‚Äîvirtually.'",
    "21 down! Ewa says: 'Keep calm and pop on.'",
    "22 popped! Val: 'I‚Äôm popping proud of you!'",
    "Twenty-three popped! Ewa: 'Scientific progress in motion.'",
    "24 down! Val: 'Pop, pop, fizz, fizz‚Äîoh what a relief it is!'",
    "Twenty-five popped! Ewa: 'Incredible work, keep that focus.'",

    "35 popped! Ewa: 'Keep that momentum rolling.'",

    "37 popped! Ewa: 'Your hard work shines bright.'",
    "38 popped! Val: 'Pop goes the challenge!'",
    "39 popped! Ewa: 'Only a few left, stay strong!'",
    "40 popped! Val: 'Almost done, you legend!'",
    "41 popped! Ewa: 'Final push ‚Äî I believe in you!'",
    "42 popped! üéâ Ewa & Val: 'üéì You crushed MICOPE recruitment! Massive thanks & celebration time! üéâ'"
  ];

  let savedPopped = JSON.parse(localStorage.getItem("poppedBalloons")) || [];

  // Shuffle balloon indexes
  const shuffledIndexes = Array.from({ length: totalBalloons }, (_, i) => i).sort(() => Math.random() - 0.5);

  shuffledIndexes.forEach(i => {
    const balloon = document.createElement("div");
    balloon.classList.add("balloon");
    balloon.dataset.index = i;

    if (savedPopped.includes(i)) {
      balloon.classList.add("popped");
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      balloon.appendChild(emoji);
      poppedCount++;
    }

    balloon.addEventListener("click", function () {
      if (!balloon.classList.contains("popped")) {
        balloon.classList.add("popped");
        const emoji = document.createElement("div");
        emoji.classList.add("emoji");
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        balloon.appendChild(emoji);

        poppedCount++;
        savedPopped.push(i);
        localStorage.setItem("poppedBalloons", JSON.stringify(savedPopped));

        updateProgress(i);
      }
    });

    container.appendChild(balloon);
  });

  function updateProgress(lastPoppedIndex = null) {
    const logicalTotal = 300;
    const logicalPerBalloon = logicalTotal / totalBalloons;
    const logicalPopped = Math.min(Math.round(poppedCount * logicalPerBalloon), logicalTotal);
    progressBar.style.width = (logicalPopped / logicalTotal) * 100 + "%";
    status.textContent = `MICOPE Participants Recruited: ${logicalPopped} / ${logicalTotal}`;

    if (poppedCount === totalBalloons) {
      quote.textContent = "üéâ Thank you for your incredible work in making MICOPE a success. Your effort will ripple into real lives. üéìüí¨‚ù§Ô∏è";
    } else if (lastPoppedIndex !== null) {
      quote.textContent = messages[lastPoppedIndex] || "Keep going!";
    }
  }

  function resetProgress() {
    localStorage.removeItem("poppedBalloons");
    window.location.reload();
  }

  updateProgress();
  </script>
</body>
</html>
